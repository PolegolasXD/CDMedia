<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <h2 class="page-notas">
      Adicione as suas notas</h2>
      
    <div class="inputs">
  <input class="input" type="number" min="0" max="10" id="nota1" name="anota" placeholder="Nota do 1° Bimestre"><br><br>
      
  <input class="input" type="number" min="0" max="10" id="nota2" name="bnota" placeholder="Nota do 2° Bimestre"><br><br>
      
  <input class="input" type="number" min="0" max="10" id="nota3" name="cnota" placeholder="Nota do 3° Bimestre"><br><br>
      
  <input class="input" type="number" min="0" max="10" id="nota4" name="dnota" placeholder="Nota do 4° Bimestre"><br><br>
    </div>
    
  <input type="submit" class="button" value="Resultado" onclick="resultado()">
      <div class="resposta"></div>
      <!--<h2 id="resposta"></h2> -->
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
</html>
